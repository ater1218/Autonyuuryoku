<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スプレッドシート編集</title>
</head>
<body>
  <h1>Googleスプレッドシート編集</h1>
  <label>スプレッドシートURL: <input type="text" id="spreadsheetUrl" placeholder="https://docs.google.com/spreadsheets/d/..."></label><br>
  <label>シート名: <input type="text" id="sheetName" placeholder="Sheet1"></label><br>
  <button onclick="fetchData()">データ取得</button>

  <h2>取得データ</h2>
  <div id="headers"></div>
  <div id="data"></div>

  <h2>データ入力</h2>
  <label>A列の値: <input type="text" id="keyValue" placeholder="A列の基準値"></label><br>
  <div id="inputFields"></div>
  <button onclick="submitData()">送信</button>

  <script src="script.js"></script>
</body>
</html>
